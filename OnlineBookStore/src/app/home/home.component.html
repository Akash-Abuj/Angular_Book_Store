<div class="bg-img">
<br><br>
<h1 style="text-align:center;text-decoration:solid;text-decoration-line: underline;color:rgb(0, 0, 0);text-shadow: brown;">ONLINE BOOK STORE</h1><hr>
<div style="text-align:center" class="container">
    <form>
        <h4>Email</h4>
        <input type="text" id="email" name="email" class="form-control" [(ngModel)]="model.email" required/><br><br>
        <h4>Password </h4>
        <input type="text" id="password" name="password" class="form-control" [(ngModel)]="model.password" required/><br><br>
        
        
        <button type="submit" class="btn btn-primary" (click)="userlogin()">User Login</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-primary" (click)="usersignup()">User SignUP</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-primary" (click)="adminlogin()">Admin Login</button>&nbsp;&nbsp;
    </form>
</div>
</div>
